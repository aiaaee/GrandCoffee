<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> -->
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            border: 0;
            text-decoration: none;
        }
        header{
            overflow-y: hidden;
            display: flex;
            justify-content: space-between;
            width: 98%;
            height: auto;
            background-color: rgba(37,37,37,255);
            padding: 20px 1rem;
        }
        header .logo{
            max-width: 100%;
            padding-left: 12px;
            margin: 9px;
            margin-top: 13px;
            color: white;
        }
        .Navbar ul{
            display: flex;
            margin-right: 20px;
        }

        .Navbar li{
            list-style-type: none;
            padding: 10px;
        }
        .Navbar li a {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: normal;
            line-height: 1.80857;
            font-size: 23px;
            color: white;
        }
        
        .Navbar li a:hover{
            cursor: pointer;
            transition: 1s;
            font-size: 24px;
            color: #f76d37
        }
        .icon i:hover{
            transition:1s;
            color: #f76d37 ;
            font-size: 20px;
        }
        main{
            background-image: url(Images/banner-bg.png);
            width: 100%;
            height: 500px;
            background-size: 100%;
            padding: 10px 0 25px 0px;
            background-repeat: no-repeat;
        }
        .First-Indication{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50%;
            text-align: center;
            font-weight: 200;
        }        
        .First-Indication h2{
            font-family:Georgia, 'Times New Roman', Times, serif;
            margin-top: 80px;
            width: 100%;
            margin-left: -26px;
            float: left;
            font-size: 45px;
            margin-bottom: 23px;
            color: rgb(22, 21, 21);
        }
        .First-Indication h1{
            color: white;
            font-size: 80px;
            margin-left: -26px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 12px;
            font-weight: bolder;
        }
        .First-Indication p{
            font-size: 20px;
            color: white;
            width: 70%;
        }
        .First-Indication button{
            border: 1px solid black;
            background-color: black;
            color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 12px;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
            <header>
                <div class="logo">
                    <img src="Images/logo.png" alt="">
                </div>
                <div class="Navbar">
                    <ul>
                        <li>
                            <a style="color: #f76d37;" href="/Home">Home</a>
                        </li>
                        <li>
                            <a href="/About_Us">About Us</a>
                        </li>
                        <li>
                            <a href="/Gallary">Gallary</a>
                        </li>
                        <li>
                            <a href="/Services">Services</a>
                        </li>
                        <li>
                            <a href="/Contact_Us">Contact Us</a>
                        </li>
                        <li>
                            <a class="icon" href="">
                                <i class="fa fa-search" aria-hidden="true" ></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </header>
            <main>
                <div class="First-Indication">
                    <h2>OutStanding</h2>
                    <h1>Coffee Shop</h1>
                    <p>
                        A coffeehouse, coffee shop, or caf√© is an establishment that serves various types of coffee, espresso, latte, americano and cappuccino.
                    </p>

                    <button>
                        Order Now 
                    </button>
                </div>
            </main>

    </div>
</body>
</html>
